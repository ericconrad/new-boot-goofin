<!DOCTYPE html>
<html>
    <!-- This is an HTML Comment. It will not display on your screen but is a great way to document your files to make working on them easier -->
    <head>
        <title>My Cool Webpage</title>
    </head>

    <body>
        <!-- Headings run in order from 1-6 with 1 being the highest priority. Generally there is only ever one h1 on a page. You should avoid having a lower level (higher number) heading used before the higher level (lower number) heading, e.g. h1 h3 h2 is bad, h1 h3 h4 is fine, h1, h2, h3 is best. -->
        <h1>A Very Good Headline</h1>
        <!-- Paragraph tag is just the letter p -->
        <p>This is a place where you can put longer text, in a paragraph, which is a lot of fun to read and look at.</p>
    </body>
</html>
